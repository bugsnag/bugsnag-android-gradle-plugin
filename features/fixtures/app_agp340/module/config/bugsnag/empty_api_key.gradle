android {
    defaultConfig {
        manifestPlaceholders = [
            BUGSNAG_API_KEY: ""
        ]
    }
}

project.afterEvaluate {
    project.bugsnag.endpoint = "http://localhost:${System.env.MOCK_API_PORT}"
    project.bugsnag.releasesEndpoint = "http://localhost:${System.env.MOCK_API_PORT}"
}
