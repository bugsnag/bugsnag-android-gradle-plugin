language: android
dist: trusty
sudo: false

env:
  global:
  - ANDROID_HOME=/usr/local/android-sdk

android:
  components:
    - tools
    - android-29
    - extra-google-m2repository
    - extra-android-m2repository

before_install:
  - rvm install 2.5.5
  - rvm use 2.5.5
  - echo y | sdkmanager "platform-tools" >/dev/null
  - echo y | sdkmanager "tools" >/dev/null
  - echo y | sdkmanager 'cmake;3.6.4111459' >/dev/null
  - echo y | sdkmanager 'ndk;16.1.4479499' >/dev/null
  - gem install bundler
  - gem update --system 3.0.6
  - bundle install
  - ls $ANDROID_HOME

install:
  - curl -sL https://deb.nodesource.com/setup_8.x | sudo -E bash -
  - sudo apt-get install -y nodejs

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.android/build-cache

jobs:
  include:
    # Unit test job
    - name: unit tests
      script: ./gradlew detekt ktlintCheck check

    # Plugin install job
    - name: plugin install
      script: ./gradlew install

    # AGP 3.4.0 E2E tests
    - name: AGP 3.4.0 E2E tests
      env:
        - AGP_VERSION=3.4.0
        - GRADLE_WRAPPER_VERSION=5.1.1
      script: bundle exec maze-runner -c --verbose

      # AGP 3.5.0 E2E tests
    - name: AGP 3.5.0 E2E tests
      env:
        - AGP_VERSION=3.5.0
        - GRADLE_WRAPPER_VERSION=5.4.1
      script: bundle exec maze-runner -c --verbose

      # AGP 3.6.0 E2E tests
    - name: AGP 3.6.0 E2E tests
      env:
        - AGP_VERSION=3.6.0
        - GRADLE_WRAPPER_VERSION=5.6.4
      script: bundle exec maze-runner -c --verbose

      # AGP 4.0.0 E2E tests
    - name: AGP 4.0.0 E2E tests
      env:
        - AGP_VERSION=4.0.0
        - GRADLE_WRAPPER_VERSION=6.1.1
      script: bundle exec maze-runner -c --verbose

    # AGP 4.1.0 E2E tests
    - name: AGP 4.1.0 E2E tests
      env:
        - AGP_VERSION=4.1.0-beta04
        - GRADLE_WRAPPER_VERSION=6.5.1
      script: bundle exec maze-runner -c --verbose

      # AGP 4.2.0 E2E tests
    - name: AGP 4.2.0 E2E tests
      env:
        - AGP_VERSION=4.2.0-alpha07
        - GRADLE_WRAPPER_VERSION=6.6-rc-6
      script: bundle exec maze-runner -c --verbose
