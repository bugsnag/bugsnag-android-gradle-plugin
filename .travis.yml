language: android
dist: xenial
sudo: false

env:
  global:
  - ANDROID_HOME=/usr/local/android-sdk
  - ORG_GRADLE_PROJECT_RELEASE_SIGNING_ENABLED=false

android:
  components:
    - tools
    - build-tools-30
    - platform-tools
    - android-29
    - extra-google-m2repository
    - extra-android-m2repository

jdk: openjdk11

before_install:
  - rvm install 2.5.5
  - rvm use 2.5.5
  - jdk_switcher use oraclejdk8
  - echo y | sdkmanager 'cmake;3.6.4111459' >/dev/null
  - echo y | sdkmanager 'ndk;16.1.4479499' >/dev/null
  - gem install bundler
  - gem update --system 3.0.6
  - bundle install
  - export JAVA_HOME="$HOME/openjdk11"
  - ls $ANDROID_HOME

install:
  - curl -sL https://deb.nodesource.com/setup_12.x | sudo -E bash -
  - sudo apt-get install -y nodejs
  - curl -o- -L https://yarnpkg.com/install.sh | bash
  - export PATH="$HOME/.yarn/bin:$PATH"

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.android/build-cache

jobs:
  include:
    # Unit test job
    - name: unit tests
      script: ./gradlew detekt ktlintCheck check install

      # AGP E2E tests
    - name: AGP E2E tests
      env:
        - AGP_VERSION=7.0.0
        - GRADLE_WRAPPER_VERSION=7.0.2
        - RN_FIXTURE_DIR=features/fixtures/rn065/android
      script: bundle exec maze-runner -c --verbose --fail-fast
